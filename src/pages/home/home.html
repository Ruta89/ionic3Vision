<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      AI Kamera
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Sztuczna inteligencja</h2>
  <ion-card *ngFor="let item of items | async">
    <img [src]="'data:image/png;base64,' + item.imageData" />
    <ion-card-content>
      <ion-list no-lines>
        <ion-list-header> Etykiety </ion-list-header>
        <ion-item *ngFor="let label of item.results[0].labelAnnotations">
          {{ label.description }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
